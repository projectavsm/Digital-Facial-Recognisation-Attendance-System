<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #3b82f6 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            background-color: #3b82f6;
            border: none;
            padding: 10px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-dark">Admin Access</h3>
        <p class="text-muted small">Please enter your password to manage student datasets.</p>
    </div>

    <form action="/admin/login" method="POST">
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" 
                   class="form-control" 
                   id="password" 
                   name="password" 
                   placeholder="Enter admin password" 
                   required 
                   autofocus>
        </div>
        
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary">Unlock Directory</button>
            <a href="/" class="btn btn-link btn-sm text-decoration-none text-muted">Back to Dashboard</a>
        </div>
    </form>
    
    <div class="mt-4 text-center">
        <small class="text-muted">Security Note: Unauthorized access is logged.</small>
    </div>
</div>

</body>
</html>
