<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Student Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Student Dataset Directory</h2>
            <a href="/" class="btn btn-secondary">Back to Dashboard</a>
        </div>
        
        <div class="row">
            {% for s in students %}
            <div class="col-md-4 mb-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ s.name }}</h5>
                        <p class="card-text text-muted small">ID: {{ s.user_id }}<br>Class: {{ s.class }} ({{ s.section }})</p>
                        <a href="/admin/view/{{ s.user_id }}" class="btn btn-primary w-100">View Captured Faces</a>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12 text-center">
                <p class="text-muted">No students enrolled yet.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
