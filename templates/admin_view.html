<!DOCTYPE html>
<html>
<head>
    <title>Admin - Dataset Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; padding: 20px; }
        .grid img { width: 100%; border-radius: 8px; border: 2px solid #ddd; }
        .header { background: #333; color: white; padding: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Student Dataset: {{ student_name }}</h1>
        <a href="/" style="color: yellow;">Back to Dashboard</a>
    </div>
    <div class="grid">
        {% for img in images %}
            <div>
                <img src="{{ url_for('static', filename='dataset_temp/' + student_name + '/' + img) }}">
                <p style="font-size: 10px; text-align: center;">{{ img }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
